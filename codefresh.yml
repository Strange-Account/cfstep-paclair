version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: codefreshplugins/cfstep-paclair
    working_directory: ./
    tag: '3.1.0'
    dockerfile: Dockerfile
    build_arguments:
      - PACLAIR_VERSION=3.1.0
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '3.1.0'
    registry: dockerhub
    when:
      branch:
        only:
          - master
